<ion-header>
  <ion-navbar no-border-bottom>
    <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>{{ titulo }}</ion-title>
    <ion-buttons end>
      <button (click)="onCarregarPreferencias()">
      <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar primary [(ngModel)]="filtro" placeholder="Pesquisa">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="historico cards-bg">

  <ion-row *ngFor="let i of rows">
    <ion-col width-50 *ngFor="let historico of historicos | slice:(i*2):(i+1)*2">
      <ion-card class="adv-map">
        <div style="position: relative">
          <img [src]='historico.tipo_agenda.destaque'>
          <button light small fab fab-left fab-top class="fab-map" (click)="onCarregarAgendas(historico)">
              <ion-icon [name]='historico.tipo_agenda.icone'></ion-icon>
            </button>
        </div>
        <br>
        <ion-item>
          <h2>{{ historico.tipo_agenda.descricao }}</h2>
        </ion-item>
        <ion-item actions>
          <button mdc-orange clear item-left (click)="onCarregarAgendas(historico)">
              <ion-badge mdc-orange>{{ historico.qtde_todos }}</ion-badge>&nbsp;&nbsp;Agendas
            </button>
          <button mdc-grey clear item-right (click)="onGerenciar(historico)">
                <ion-icon name='md-more'></ion-icon>
            </button>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
