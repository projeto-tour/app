<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="UTF-8">
  <title>Partiu!</title>
  <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' https://maps.gstatic.com/ https://*.googleapis.com/ http://localhost:* 'unsafe-inline' 'unsafe-eval'">-->
  <meta http-equiv="Content-Security-Policy" content="script-src * 'unsafe-inline' 'unsafe-eval'">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- ionic dynamically decides which stylesheet to load -->
  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>

</head>

<body>
  <!-- <ion-app> is where the app's HTML loads -->
  <ion-app>
      <!-- MDL Spinner Component -->
      <div class="mdl-spinner mdl-js-spinner is-active"></div>
  </ion-app>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="build/js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata -->
  <script src="build/js/zone.js"></script>
  <script src="build/js/Reflect.js"></script>
  <!-- the bundle built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>

  <!-- google maps script is loaded last as to not block rendering: AIzaSyD3CHT1Y8wufZ_o3Q6yxDKwe2mysMOtdg4 -->
  <!--<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD3CHT1Y8wufZ_o3Q6yxDKwe2mysMOtdg4&v=3&libraries=places" async defer></script>-->
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyD3CHT1Y8wufZ_o3Q6yxDKwe2mysMOtdg4&v=3" async defer></script>
</body>

</html>
